name: Build - Docker - Ajanta

on:
  push:
    branches: ["main"]
    paths:
      - "docker/ajanta/VERSION"
  pull_request:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: image-version
        run: |
          VERSION=$(cat docker/ajanta/VERSION | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          file: docker/ajanta/ajanta.Dockerfile
          tags: ajanta:${{ steps.image-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Checkout code examples
        uses: actions/checkout@v4
        with:
          repository: jammin-create/jammin-create-ajanta
          path: ajanta-example

      - name: Test Docker image
        run: |
          docker run --rm -v ./ajanta-example/services/example:/app ajanta:${{ steps.image-version.outputs.version }} ajanta main.py -o service.jam
          if [ ! -f ./ajanta-example/services/example/service.jam ]; then
            echo "Error: service.jam was not created"
            exit 1
          fi
          echo "âœ“ service.jam created successfully"

      - name: Save Docker image
        run: |
          docker save ajanta:${{ steps.image-version.outputs.version }} | gzip > ajanta-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ajanta-docker-image
          path: ajanta-image.tar.gz
          retention-days: 1

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: docker/ajanta/ajanta.Dockerfile
          platforms: linux/amd64
          tags: ghcr.io/fluffylabs/jammin-ajanta:${{ steps.image-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

