name: Quality Assurance

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  qa:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [1.2.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Bun ${{ matrix.bun-version }}
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ matrix.bun-version }}

    - name: Install dependencies
      run: bun install

    - name: Run QA Checks
      run: bun run qa

