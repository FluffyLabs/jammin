name: Publish to npm

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # required by oidc

env:
  BUN_VERSION: 1.3.3
  NODE_VERSION: 22.x

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to 11.5.1
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun run build

      - name: Determine publish tag and version
        id: publish-info
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync version from release
        if: steps.publish-info.outputs.is_release == 'true'
        run: |
          TAG_VERSION="${{ github.event.release.tag_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          CURRENT_VERSION=$(bun pm pkg get version | tr -d '"')
          if [ "$CURRENT_VERSION" != "$TAG_VERSION" ]; then
            echo "Aligning package.json version ($CURRENT_VERSION) -> $TAG_VERSION"
            bun pm pkg set version=$TAG_VERSION
            cd packages/jammin-sdk && bun pm pkg set version=$TAG_VERSION
          fi

      - name: Bump version for next tag
        if: steps.publish-info.outputs.is_release == 'false'
        run: |
          COMMIT_HASH="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_HASH:0:7}"
          CURRENT_VERSION=$(bun pm pkg get version | tr -d '"')
          NEW_VERSION="${CURRENT_VERSION}-${COMMIT_SHORT}"
          echo "Publishing version: ${NEW_VERSION}"
          bun pm pkg set version=$NEW_VERSION
          cd packages/jammin-sdk && bun pm pkg set version=$NEW_VERSION

      - name: Pack CLI with Bun
        run: bun pm pack

      - name: Publish CLI to npm
        run: npm publish fluffylabs-jammin-*.tgz --access public --tag ${{ steps.publish-info.outputs.tag }}

      - name: Pack SDK with Bun
        working-directory: packages/jammin-sdk
        run: bun pm pack

      - name: Publish SDK to npm
        working-directory: packages/jammin-sdk
        run: npm publish fluffylabs-jammin-sdk-*.tgz --access public --tag ${{ steps.publish-info.outputs.tag }}

