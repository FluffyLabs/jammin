name: Build - Docker - polkajam

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          file: docker/polkajam/polkajam.Dockerfile
          platforms: linux/amd64
          tags: polkajam:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Polkajam version
        run: |
          EXPECTED_POLKAJAM="polkajam 0.1.27"
          EXPECTED_GP="GP 0.7.2"

          OUTPUT=$(docker run --rm \
            --entrypoint /opt/polkajam/polkajam \
            polkajam:test \
            --version)

          echo "Command output:"
          echo "$OUTPUT"

          echo "$OUTPUT" | grep -q "$EXPECTED_POLKAJAM" || {
            echo "ERROR: Polkajam version mismatch"
            exit 1
          }

          echo "$OUTPUT" | grep -q "$EXPECTED_GP" || {
            echo "ERROR: GP version mismatch"
            exit 1
          }
